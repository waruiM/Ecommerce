<!--
    method=POST is used when we are dealing with sencitive data(does not return any set value in the path)
    method=GET used for search funcionality as it(returns forms value in the path )
 -->

{% load static %}

<!--start of html-->
<div class="user">
        <header class="user__header">
            <img src="{% static 'img/logo1.png' %}" ,alt="" />

            <h1 class="user__title">Sign-up form</h1>

            <h3 class="user__title">Your one stop online shopping patner</h3>

            <link rel="stylesheet" href="{% static 'css/t2.css'%}" type="text/css">
            <link rel="stylesheet" href="{% static 'css/mess.css'%}" type="text/css">

        </header>
    <script>
        const button = document.querySelector('.btn')
        const form   = document.querySelector('.form')

        button.addEventListener('click', function() {
        form.classList.add('form--no') 
        });
    </script>
    {% if form.errors %}    
    <div class="alert" >
        <strong>Error</strong>
        <strong>{{form.errors}}</strong>

    </div>
    {%endif%}

    <form class="form" method="post" method="POST" >
        <!-- generete csrf token -->
        {% csrf_token %}

        <div class="form__group">
            {{form.username}}  
        </div> 
        <div class="form__group">
            {{form.email}}  
        </div>      
        <div class="form__group">
            {{form.password1}}  
        </div>     
        <div class="form__group">
            {{form.password2}}  
        </div>      
    
     
        <button class="btn" type="submit">Register</button>
  
    </form>
</div>
